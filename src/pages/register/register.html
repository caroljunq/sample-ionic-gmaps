<ion-header>
  <ion-row>
    <button id="closeModal" ion-button icon-only (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
    <ion-title>Reportar alerta</ion-title>
  </ion-row>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Nº do Veículo</ion-label>
    <ion-input type="text" name="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descrição</ion-label>
    <ion-input type="text" name="descricao"></ion-input>
  </ion-item>
  </ion-list>
  <ion-row justify-content-between class="anexos">
    <span>
      <ion-icon name="image" style="margin-right: 20px;" (click)="addImage()"></ion-icon>
      <ion-icon name="microphone" (click)="addVoice()"></ion-icon>
    </span>
    <button (click)="report()" id="report">Reportar</button>
  </ion-row>
</ion-content>
