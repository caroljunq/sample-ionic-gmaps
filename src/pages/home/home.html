<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button (click)="close()">Cancel</button>
      </ion-buttons>
      <ion-buttons right>
          <button [disabled]="saveDisabled" ion-button (click)="save()">Save</button>
      </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()" (click)="clearSearchBar()"></ion-searchbar>
  </ion-toolbar>

  <ion-list>
      <ion-item class="place-result" *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
  </ion-list>

  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>De onde?</ion-label>
      <ion-input type="text" [(ngModel)]="originPosition"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Para onde?</ion-label>
      <ion-input type="text" [(ngModel)]="destinationPosition"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button (click)="calculateRoute()">Tra√ßar rota</button>
    </div>
  </ion-list>

  <div #map id="map">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
